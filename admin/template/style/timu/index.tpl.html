<!--{include common/meta.inc.html}-->
<link href="{__CTPL_URL__}css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<!-- Data Tables -->
<link href="{__CTPL_URL__}css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<style type="text/css">
    .fixed-height {
        min-height: 329px;
    }
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins fixed-height">
                    <div class="ibox-title">
                        <h5>所有题目</h5>
                        <a class="btn btn-success btn-xs pull-right" data-toggle="modal" data-target="#add-fee">新增</a>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables">
                            <thead>
                                <tr>
                                    <th class="text-center" width="6%">序号</th>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>答案</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>

                            <tbody>
                                {foreach $list $k $v}
                                <tr>
                                    <td class="text-center">{$k+1}</td>
                                    <td>
                                        {$v['tm_name']}
                                    </td>
                                    <td>{$v['tm_status']}</td>
                                    <td>{$v['tm_answer']}</td>
                                    <td>{$v['tm_create_time']|date,Y-m-d H:i:s}</td>
                                    <td>
                                        <a href="{url:'timu-add-id-%d' , $v['tm_id']}"><i class="fa fa-pencil"></i></a>
                                        <a href="{url:'timu-del-id-%d' , $v['tm_id']}"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--{include timu/add_timu.tpl.html}-->

    <!--{include common/js.inc.html}-->
    <script src="{__CTPL_URL__}js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="{__CTPL_URL__}js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <script type="text/javascript">
        $(function() {
            $(".dataTables").dataTable();
        });
    </script>
</body>

</html>
