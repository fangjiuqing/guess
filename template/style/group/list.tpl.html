<!--{include common/meta.inc}-->
<style type="text/css">
    .group-perms span {
        margin-right: 6px;
        min-width: 70px;
        display: inline-block;
        font-size:12px;
        margin-bottom: 4px;
    }
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <!--{include common/crumb.inc}-->
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th width="5%">
                                            <input type="checkbox" id="checkall" {if empty($list)} disabled="disabled" {/if} />
                                        </th>
                                        <th width="15%">组别名称</th>
                                        <th width="65%">功能权限</th>
                                        <th width="15%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {if empty($list)}
                                    <tr>
                                        <table class="table table-bordered">
                                            <tr><td>暂无数据</td></tr>
                                        </table>
                                    </tr>
                                    {/if}
                                    {foreach $list $k $v}
                                    <tr id="item-{$v['group_id']}">
                                        <td>
                                            <input type="checkbox" class="i-checks" value="{$v['group_id']}" />
                                      </td>

                                        <td>{$v['group_label']}</td>
                                        <td class="group-perms">
                                            {if !empty($v['group_perm'])}
                                                {foreach $v['group_perm'] $sk $sv}
                                                <span>{$perms[$sv]}</span>
                                                {/foreach}
                                            {else}
                                            所有操作
                                            {/if}
                                        </td>
                                        <td>
                                            <a class="btn btn-xs btn-success" title="编辑{$v['group_label']}" href="{url:'%s-add-id-%d' , $_MODULE, $v['group_id']}">编辑</a>
                                            {if $v['group_id'] == 1}
                                            <a class="btn btn-xs btn-danger disabled">删除</a>
                                            {else}
                                            <a href="{url:'%s-del-id-%d' , $_MODULE, $v['group_id']}" data-confirm="操作不可撤销，确认吗？" data-target="#item-{$v['group_id']}" class="btn btn-xs btn-danger btn-delete">
                                                删除
                                            </a>
                                            {/if}
                                        </td>
                                    </tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                        <!--{include common/pagination.inc}-->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--{include common/js.inc}-->
</body>

<!--{include common/footer.inc}-->
