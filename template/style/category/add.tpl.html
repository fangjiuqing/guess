<!--{include common/meta.inc}-->
<style type="text/css">
    .perms-list span {
        display: inline-block;
        line-height: 40px;
        margin-right: 15px;
        min-width: 100px;
        /*font-size: 18px;*/
    }
    .perms-list input {
        /*width: 18px;
        height: 18px;*/
    }
</style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <form action="{url:'@%s-save' , $_MODULE}" method="post" id="sform" class="form-horizontal">
            <input type="hidden" name="cat[cat_id]" value="{:intval($cat['cat_id'])}">
            <input type="hidden" name="cat[cat_py]" value="{$cat['cat_py'] ?: 'auto'}">
            <input type="hidden" name="cat[cat_type]" value="{$type_id}">
            <input type="hidden" name="cat[cat_paths]" value="{$cat['cat_paths']}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>
                                <i class="fa fa-cogs"></i>
                                分类信息
                            </h5>
                            <button class="btn btn-success pull-right" type="submit">保存内容</button>
                        </div>
                        <div class="ibox-content">
                            <div class="row row-dashed">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="cat_name" name="cat[cat_name]" value="{$cat['cat_name']}" placeholder="请输入分类名称" maxlength="64">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">上级分类</label>
                                        <div class="col-sm-10">
                                            <!--{include category/select_tree.tpl.html #$cat_tree, $parent_id, cat[cat_parent], cat_parent, true}-->
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">规格属性</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="cat_desc" name="cat[cat_desc]" rows="5" name="cat[cat_desc]" style="line-height: normal;padding:10px;">{$cat['cat_desc'] ? join("\n", $cat['cat_desc']): ''}</textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">排序值</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="cat_sort" name="cat[cat_sort]" value="{$cat['cat_sort'] ?: 0}" placeholder="请输入分类名称" maxlength="5">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--{include common/js.inc}-->
    <script>
        $(function() {
            RGX.post('#sform');
        });
    </script>
</body>

<!--{include common/footer.inc}-->
